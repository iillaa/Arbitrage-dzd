name: Build Standalone Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ— Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ðŸ— Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ðŸ“¦ Install Dependencies
        run: npm install --legacy-peer-deps

      - name: âš™ï¸ Expo Prebuild
        run: npx expo prebuild --platform android --clean

      - name: ðŸ”§ Configure Gradle
        working-directory: android
        run: |
          chmod +x gradlew
          sed -i 's/distributionUrl=.*zip/distributionUrl=https\:\/\/services.gradle.org\/distributions\/gradle-8.0-all.zip/' gradle/wrapper/gradle-wrapper.properties
          
          # Configure gradle.properties
          cat >> gradle.properties << EOF
android.useAndroidX=true
android.enableJetifier=true
org.gradle.jvmargs=-Xmx4096m
org.gradle.daemon=false
EOF

      - name: ðŸ”§ Enable JS Bundling in APK
        working-directory: android/app
        run: |
          # This is the KEY step - enable bundleInDebug
          cat >> build.gradle << 'EOF'

project.ext.react = [
    bundleInDebug: true,
    bundleInRelease: true,
    devDisabledInDebug: false
]
EOF

      - name: ðŸ”¨ Build APK with Bundled JS
        working-directory: android
        run: |
          ./gradlew assembleDebug --stacktrace

      - name: ðŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: arbitrage-standalone
          path: android/app/build/outputs/apk/debug/app-debug.apk