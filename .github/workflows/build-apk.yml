name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ— Setup Repo
        uses: actions/checkout@v3

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ— Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ“¦ Install Dependencies
        # Installation propre des dÃ©pendances
        run: npm install --legacy-peer-deps

      - name: âš™ï¸ Expo Prebuild
        # On gÃ©nÃ¨re le projet Android natif
        run: npx expo prebuild --platform android --clean

      # --- CORRECTIF VÃ‰RIFIÃ‰ (MÃ‰THODE ADDITIVE) ---
      # Au lieu de remplacer du texte, on ajoute la configuration Ã  la fin du fichier.
      # Gradle fusionnera ce bloc avec la configuration existante.
      # C'est compatible Ã  100% avec React Native 0.76.
      - name: ğŸ”§ Force Offline Bundle (Appenging)
        working-directory: android
        run: |
          echo "" >> app/build.gradle
          echo "// FORCE BUNDLE IN DEBUG" >> app/build.gradle
          echo "react {" >> app/build.gradle
          echo "    bundleInDebug = true" >> app/build.gradle
          echo "}" >> app/build.gradle
          
          # On assure aussi la version Kotlin via gradle.properties par sÃ©curitÃ©
          echo "android.kotlinVersion=1.9.25" >> gradle.properties
          echo "kotlinVersion=1.9.25" >> gradle.properties

      - name: ğŸ”¨ Build APK
        working-directory: android
        run: |
          chmod +x gradlew
          # On garde les arguments de sÃ©curitÃ©
          ./gradlew assembleDebug --no-daemon -PkotlinVersion=1.9.25

      - name: ğŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: arbitrage-app-offline
          path: android/app/build/outputs/apk/debug/app-debug.apk