name: Build Standalone Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ— Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ðŸ— Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ðŸ“¦ Install Dependencies
        run: npm install

      - name: âš™ï¸ Expo Prebuild
        run: npx expo prebuild --platform android --clean

      - name: ðŸ”§ Configure Gradle (Don't modify wrapper version)
        working-directory: android
        run: |
          chmod +x gradlew
          
          # Add essential gradle.properties
          echo "android.useAndroidX=true" >> gradle.properties
          echo "android.enableJetifier=true" >> gradle.properties
          echo "org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=512m" >> gradle.properties
          echo "org.gradle.daemon=false" >> gradle.properties
          
          # Show what Expo set
          echo "=== Gradle Wrapper (Expo default) ==="
          cat gradle/wrapper/gradle-wrapper.properties

      - name: ðŸ”§ Enable JS Bundling
        working-directory: android/app
        run: |
          # Add bundleInDebug configuration
          if ! grep -q "bundleInDebug" build.gradle; then
            echo "" >> build.gradle
            echo "project.ext.react = [" >> build.gradle  
            echo "    bundleInDebug: true" >> build.gradle
            echo "]" >> build.gradle
          fi

      - name: ðŸ”¨ Build APK (Use Expo's Gradle version)
        working-directory: android
        run: ./gradlew assembleDebug --stacktrace

      - name: ðŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: arbitrage-standalone
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30