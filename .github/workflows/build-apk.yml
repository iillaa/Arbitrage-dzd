name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ— Setup Repo
        uses: actions/checkout@v3

      - name: ðŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ðŸ— Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ðŸ“¦ Install Dependencies
        run: npm install

      - name: âš™ï¸ Expo Prebuild
        run: npx expo prebuild --platform android

      - name: ðŸ”§ Fix Kotlin Version (Nuclear Option)
        working-directory: android
        run: |
          # 1. Remplacement chirurgical dans le fichier build.gradle principal
          # On cherche la dÃ©finition par dÃ©faut et on l'Ã©crase
          sed -i 's/kotlinVersion = "1.9.24"/kotlinVersion = "1.9.25"/g' build.gradle
          
          # 2. Injection dans gradle.properties (Ceinture et bretelles)
          echo "android.kotlinVersion=1.9.25" >> gradle.properties
          echo "kotlinVersion=1.9.25" >> gradle.properties
          
          # VÃ©rification (Affiche le rÃ©sultat pour le debug)
          grep "kotlinVersion" build.gradle || echo "Kotlin version not found in build.gradle"

      - name: ðŸ”¨ Build APK
        working-directory: android
        run: |
          chmod +x gradlew
          # 3. PrioritÃ© Absolue : On force la version via les arguments de commande
          ./gradlew assembleDebug -PkotlinVersion=1.9.25 -Pandroid.kotlinVersion=1.9.25 --stacktrace

      - name: ðŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: arbitrage-app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk