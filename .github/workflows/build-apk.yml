name: Build Standalone Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ— Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ— Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ“¦ Install Dependencies
        run: npm install --legacy-peer-deps

      - name: âš™ï¸ Expo Prebuild
        run: npx expo prebuild --platform android --clean

      - name: ğŸ”§ Configure Gradle
        working-directory: android
        run: |
          chmod +x gradlew
          sed -i 's/distributionUrl=.*zip/distributionUrl=https\:\/\/services.gradle.org\/distributions\/gradle-8.0-all.zip/' gradle/wrapper/gradle-wrapper.properties
          echo "android.useAndroidX=true" >> gradle.properties
          echo "android.enableJetifier=true" >> gradle.properties
          echo "org.gradle.jvmargs=-Xmx4096m" >> gradle.properties
          echo "org.gradle.daemon=false" >> gradle.properties

      - name: ğŸ”§ Enable JS Bundling in APK
        working-directory: android/app
        run: |
          echo "" >> build.gradle
          echo "project.ext.react = [" >> build.gradle
          echo "    bundleInDebug: true," >> build.gradle
          echo "    bundleInRelease: true," >> build.gradle
          echo "    devDisabledInDebug: false" >> build.gradle
          echo "]" >> build.gradle

      - name: ğŸ”¨ Build APK with Bundled JS
        working-directory: android
        run: ./gradlew assembleDebug --stacktrace

      - name: ğŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: arbitrage-standalone
          path: android/app/build/outputs/apk/debug/app-debug.apk