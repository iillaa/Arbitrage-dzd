name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ— Setup Repo
        uses: actions/checkout@v3

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ— Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ“¦ Install Dependencies
        run: npm install --legacy-peer-deps

      - name: âš™ï¸ Expo Prebuild
        run: npx expo prebuild --platform android --clean

      # --- LE CORRECTIF OFFLINE ---
      # On force l'inclusion du code JS dans l'APK (bundleInDebug: true)
      # Sinon, l'app cherche un serveur Metro et affiche une erreur.
      - name: ğŸ”§ Force Offline Bundle (Debug Mode)
        working-directory: android
        run: |
          sed -i '/project.ext.react = \[/a \ \ \ \ bundleInDebug: true,' app/build.gradle
          # On vÃ©rifie que l'injection a fonctionnÃ©
          grep -C 3 "bundleInDebug" app/build.gradle || echo "WARNING: Injection failed"

      - name: ğŸ”¨ Build APK
        working-directory: android
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon

      - name: ğŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: arbitrage-app-offline
          path: android/app/build/outputs/apk/debug/app-debug.apk