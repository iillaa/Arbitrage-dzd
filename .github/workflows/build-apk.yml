name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ— Setup Repo
        uses: actions/checkout@v3

      - name: ðŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ðŸ— Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ðŸ“¦ Install Dependencies
        run: npm install

      - name: âš™ï¸ Expo Prebuild
        run: npx expo prebuild --platform android

      - name: ðŸ”§ Fix Kotlin Version - Deep Debug
        working-directory: android
        run: |
          echo "=== DEBUG: All Kotlin versions in project ==="
          
          # Find all occurrences of kotlinVersion
          echo "--- All kotlinVersion references ---"
          grep -r "kotlinVersion" . --include="*.gradle*" --include="*.properties" 2>/dev/null | head -20
          
          echo ""
          echo "--- All 1.9.24 references ---"
          grep -r "1.9.24" . --include="*.gradle*" --include="*.properties" 2>/dev/null | head -20
          
          echo ""
          echo "--- Checking expo-modules-core build.gradle ---"
          find . -path "*/expo-modules-core/*" -name "build.gradle*" -exec cat {} \; 2>/dev/null | grep -i kotlin || echo "Not found"
          
          echo ""
          echo "--- Root build.gradle kotlin section ---"
          cat build.gradle | grep -A10 -B2 "kotlinVersion" || echo "Not found"
          
          # Force replace ALL 1.9.24 with 1.9.25 in ALL gradle files
          echo ""
          echo "=== FORCING KOTLIN VERSION UPDATE ==="
          find . -type f \( -name "*.gradle" -o -name "*.gradle.kts" -o -name "*.properties" \) -exec sed -i 's/1\.9\.24/1.9.25/g' {} \; 2>/dev/null || true
          
          # Also replace any hardcoded kotlin version patterns
          find . -type f \( -name "*.gradle" -o -name "*.gradle.kts" \) -exec sed -i 's/ç‰ˆæœ¬.*1\.9\.24/ç‰ˆæœ¬ 1.9.25/g' {} \; 2>/dev/null || true
          
          echo ""
          echo "=== After update ==="
          grep -r "1.9.24\|1.9.25" . --include="*.gradle*" --include="*.properties" 2>/dev/null | head -10
          
          # Ensure gradle.properties has the override
          echo "" >> gradle.properties
          echo "# Force Kotlin version" >> gradle.properties
          echo "kotlin.version=1.9.25" >> gradle.properties
          echo "org.jetbrains.kotlin.gradle.plugin.kotlinVersion=1.9.25" >> gradle.properties

      - name: ðŸ”¨ Build APK
        working-directory: android
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon 2>&1 | tee build.log

      - name: ðŸ“¤ Upload Build Log
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: android/build.log

      - name: ðŸ“¤ Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: arbitrage-app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
