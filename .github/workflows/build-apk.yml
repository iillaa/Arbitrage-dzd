name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ— Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ðŸ— Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ðŸ“¦ Install Dependencies
        run: |
          npm ci --legacy-peer-deps || npm install --legacy-peer-deps

      - name: âš™ï¸ Expo Prebuild
        run: |
          npx expo prebuild --platform android --clean

      - name: ðŸ”§ Configure Gradle
        working-directory: android
        run: |
          # Ensure gradle wrapper exists
          if [ ! -f "gradlew" ]; then
            echo "Gradle wrapper not found!"
            exit 1
          fi
          
          # Make gradlew executable
          chmod +x gradlew
          
          # Set Gradle version to 8.0 (more compatible)
          sed -i 's/distributionUrl=.*zip/distributionUrl=https\:\/\/services.gradle.org\/distributions\/gradle-8.0-all.zip/' gradle/wrapper/gradle-wrapper.properties
          
          # Ensure gradle.properties has necessary settings
          if [ ! -f "gradle.properties" ]; then
            touch gradle.properties
          fi
          
          # Add essential properties
          grep -q "android.useAndroidX" gradle.properties || echo "android.useAndroidX=true" >> gradle.properties
          grep -q "android.enableJetifier" gradle.properties || echo "android.enableJetifier=true" >> gradle.properties
          grep -q "org.gradle.jvmargs" gradle.properties || echo "org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError" >> gradle.properties
          grep -q "org.gradle.daemon" gradle.properties || echo "org.gradle.daemon=false" >> gradle.properties
          
          # Show configuration
          echo "=== Gradle Wrapper Properties ==="
          cat gradle/wrapper/gradle-wrapper.properties
          echo ""
          echo "=== Gradle Properties ==="
          cat gradle.properties

      - name: ðŸ”¨ Build Debug APK
        working-directory: android
        run: |
          ./gradlew clean assembleDebug --stacktrace --warning-mode all
        continue-on-error: false

      - name: ðŸ“¤ Upload APK Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: arbitrage-app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: ðŸ“¤ Upload Build Logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            android/app/build/outputs/logs/
            android/build/
          retention-days: 7
          if-no-files-found: ignore