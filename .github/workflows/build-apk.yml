name: Build Standalone Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ— Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ðŸ— Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ðŸ“¦ Install Dependencies
        run: npm install --legacy-peer-deps

      - name: âš™ï¸ Expo Prebuild
        run: npx expo prebuild --platform android --clean

      - name: ðŸ”§ Fix settings.gradle
        working-directory: android
        run: |
          # Remove the problematic React Native plugin line
          sed -i '/id.*com.facebook.react.settings/d' settings.gradle
          
          echo "=== Modified settings.gradle ==="
          head -30 settings.gradle

      - name: ðŸ”§ Configure Gradle
        working-directory: android
        run: |
          chmod +x gradlew
          
          # Use Gradle 7.6.3 (required by Kotlin Gradle Plugin)
          sed -i 's/distributionUrl=.*zip/distributionUrl=https\:\/\/services.gradle.org\/distributions\/gradle-7.6.3-all.zip/' gradle/wrapper/gradle-wrapper.properties
          
          # Configure gradle.properties
          echo "android.useAndroidX=true" >> gradle.properties
          echo "android.enableJetifier=true" >> gradle.properties
          echo "org.gradle.jvmargs=-Xmx4096m" >> gradle.properties
          echo "org.gradle.daemon=false" >> gradle.properties
          
          echo "=== Gradle wrapper properties ==="
          cat gradle/wrapper/gradle-wrapper.properties

      - name: ðŸ”§ Configure for Standalone Build
        working-directory: android/app
        run: |
          # Enable bundling JavaScript into the APK
          if grep -q "react {" build.gradle; then
            # React block exists, modify it
            if ! grep -q "bundleInDebug" build.gradle; then
              sed -i '/react {/a\    bundleInDebug = true' build.gradle
            fi
          else
            # Add react configuration
            echo "" >> build.gradle
            echo "project.ext.react = [" >> build.gradle
            echo "    bundleInDebug: true" >> build.gradle
            echo "]" >> build.gradle
          fi

      - name: ðŸ”¨ Build APK
        working-directory: android
        run: ./gradlew assembleDebug --stacktrace

      - name: ðŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: arbitrage-standalone
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: ðŸ“¤ Upload Build Logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: android/app/build/outputs/logs/
          retention-days: 7
          if-no-files-found: ignore