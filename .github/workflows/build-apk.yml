name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ— Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ— Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ— Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: ğŸ“¦ Install Dependencies
        run: |
          npm ci --legacy-peer-deps

      - name: âš™ï¸ Expo Prebuild
        run: |
          npx expo prebuild --platform android --clean

      - name: ğŸ”§ Fix Gradle Configuration
        working-directory: android
        run: |
          # Fix Gradle wrapper version
          sed -i 's/distributionUrl=.*zip/distributionUrl=https\:\/\/services.gradle.org\/distributions\/gradle-8.2-all.zip/' gradle/wrapper/gradle-wrapper.properties
          
          # Fix build.gradle to ensure compatibility
          if [ -f "build.gradle" ]; then
            # Update AGP version if needed
            sed -i 's/com.android.tools.build:gradle:[0-9.]*/com.android.tools.build:gradle:8.1.4/' build.gradle
          fi
          
          # Ensure gradle.properties has necessary settings
          if [ ! -f "gradle.properties" ]; then
            touch gradle.properties
          fi
          
          # Add essential properties if missing
          grep -q "android.useAndroidX" gradle.properties || echo "android.useAndroidX=true" >> gradle.properties
          grep -q "android.enableJetifier" gradle.properties || echo "android.enableJetifier=true" >> gradle.properties
          grep -q "org.gradle.jvmargs" gradle.properties || echo "org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=512m" >> gradle.properties

      - name: ğŸ“ Display Build Configuration
        working-directory: android
        run: |
          echo "=== Gradle Wrapper Properties ==="
          cat gradle/wrapper/gradle-wrapper.properties
          echo ""
          echo "=== Gradle Properties ==="
          cat gradle.properties
          echo ""
          echo "=== Root build.gradle ==="
          head -20 build.gradle

      - name: ğŸ”¨ Build Debug APK
        working-directory: android
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug --stacktrace --info

      - name: ğŸ“¤ Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: arbitrage-app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: ğŸ“¤ Upload Build Logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            android/app/build/outputs/logs/
            android/build/
          retention-days: 7