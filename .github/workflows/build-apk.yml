name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ— Setup Repo
        uses: actions/checkout@v3

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ— Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: âš™ï¸ Expo Prebuild
        run: npx expo prebuild --platform android

      - name: ğŸ”§ Deep Fix Kotlin Version
        working-directory: android
        run: |
          # Remplace la version dans tous les fichiers gradle du dossier android
          find . -type f -name "*.gradle*" -exec sed -i 's/1.9.24/1.9.25/g' {} +
          # Force les propriÃ©tÃ©s globales
          echo "android.kotlinVersion=1.9.25" >> gradle.properties
          echo "kotlinVersion=1.9.25" >> gradle.properties

      - name: ğŸ”¨ Build APK
        working-directory: android
        run: |
          chmod +x gradlew
          # On passe la version en paramÃ¨tre direct pour Ã©craser toute autre valeur
          ./gradlew assembleDebug -Pandroid.kotlinVersion=1.9.25 -PkotlinVersion=1.9.25

      - name: ğŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: arbitrage-app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk