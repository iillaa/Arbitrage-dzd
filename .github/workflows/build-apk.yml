name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ— Setup Repo
        uses: actions/checkout@v3

      - name: ðŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ðŸ— Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ðŸ“¦ Install Dependencies
        run: npm install

      - name: âš™ï¸ Expo Prebuild
        run: npx expo prebuild --platform android

      - name: ðŸ”§ Fix Kotlin Version
        working-directory: android
        run: |
          # Update Kotlin version in all build.gradle files
          find . -type f \( -name "build.gradle" -o -name "build.gradle.kts" \) -exec sed -i 's/\(\"\|\'\''\)kotlin\(\"\|\'\''\)\s*:\s*\(\"\|\'\''\)[0-9.]*\(\"\|\'\''\)/\1kotlin\2: \3\1.9.25\4/g' {} \; 2>/dev/null || true
          
          # Also update ext.kotlinVersion in build.gradle files
          find . -type f \( -name "build.gradle" -o -name "build.gradle.kts" \) -exec sed -i 's/ext(\(\"\|\'\''\)kotlinVersion\(\"\|\'\''\)\s*=\s*\(\"\|\'\''\)[0-9.]*\(\"\|\'\''\)/ext(\1kotlinVersion\2 = \3\1.9.25\4/g' {} \; 2>/dev/null || true
          
          # Set Kotlin version in gradle.properties
          echo "android.kotlinVersion=1.9.25" >> gradle.properties
          echo "kotlinVersion=1.9.25" >> gradle.properties
          echo "suppressKotlinVersionCompatibilityCheck=true" >> gradle.properties

      - name: ðŸ”¨ Build APK
        working-directory: android
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug -Pandroid.kotlinVersion=1.9.25 -PkotlinVersion=1.9.25

      - name: ðŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: arbitrage-app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
