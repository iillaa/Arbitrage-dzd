name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ— Setup Repo
        uses: actions/checkout@v3

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ— Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ“¦ Install Dependencies
        # Le flag --legacy-peer-deps assure que le nouveau plugin s'installe sans conflit
        run: npm install --legacy-peer-deps

      - name: âš™ï¸ Expo Prebuild
        # Le flag --clean force la regÃ©nÃ©ration totale avec la bonne version de Kotlin
        run: npx expo prebuild --platform android --clean

      - name: ğŸ”¨ Build APK
        working-directory: android
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon

      - name: ğŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: arbitrage-app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk