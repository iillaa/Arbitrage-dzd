name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ— Setup Repo
        uses: actions/checkout@v3

      - name: ðŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ðŸ— Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ðŸ“¦ Install Dependencies
        run: npm install

      - name: âš™ï¸ Expo Prebuild
        run: npx expo prebuild --platform android

      - name: ðŸ”§ Fix Kotlin Version - Using Init Script
        working-directory: android
        run: |
          # Create Gradle init script to force Kotlin version globally
          mkdir -p ~/.gradle/init.d/
          cat > ~/.gradle/init.d/force-kotlin-version.gradle << 'EOF'
          allprojects {
            buildscript {
              ext {
                set('kotlinVersion', '1.9.25')
              }
            }
            afterEvaluate {
              if (project.hasProperty('kotlinVersion')) {
                project.ext.kotlinVersion = '1.9.25'
              }
            }
          }
          
          // Also set the Kotlin version for Kotlin compiler plugin
          settingsEvaluated { settings ->
            settings.pluginManagement {
              repositories {
                gradlePluginPortal()
              }
            }
          }
          
          projectsEvaluated { settings ->
            allprojects {
              it.subprojects.forEach { subproject ->
                subproject.tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
                  kotlinOptions {
                    jvmTarget = '1.8'
                  }
                }
              }
            }
          }
          EOF
          
          # Also update the root build.gradle
          if [ -f "build.gradle" ]; then
            sed -i "s/findProperty('android.kotlinVersion') ?: '1.9.24'/findProperty('android.kotlinVersion') ?: '1.9.25'/g" build.gradle
            sed -i "s/findProperty('android.kotlinVersion') ?: '1.9.25'/findProperty('android.kotlinVersion') ?: '1.9.25'/g" build.gradle
          fi
          
          # Update gradle.properties
          cat >> gradle.properties << 'EOF'
          
          # Force Kotlin version for all modules
          android.kotlinVersion=1.9.25
          kotlinVersion=1.9.25
          suppressKotlinVersionCompatibilityCheck=true
          
          # Disable configuration cache for compatibility
          org.gradle.configuration-cache=false
          EOF

      - name: ðŸ”¨ Build APK
        working-directory: android
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon --no-configuration-cache -PkotlinVersion=1.9.25

      - name: ðŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: arbitrage-app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
