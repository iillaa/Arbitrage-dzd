name: Build Standalone Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ— Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ðŸ— Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ðŸ“¦ Install Dependencies
        run: npm install --legacy-peer-deps

      - name: âš™ï¸ Expo Prebuild
        run: npx expo prebuild --platform android --clean

      - name: ðŸ”§ Fix settings.gradle for Gradle 8.0
        working-directory: android
        run: |
          # Backup original
          cp settings.gradle settings.gradle.bak
          
          # Remove the problematic plugin line
          sed -i '/id.*com.facebook.react.settings/d' settings.gradle
          
          # Show what we changed
          echo "=== Modified settings.gradle ==="
          cat settings.gradle

      - name: ðŸ”§ Configure Gradle
        working-directory: android
        run: |
          chmod +x gradlew
          
          # Use Gradle 7.6 instead of 8.0 (better compatibility with React Native)
          sed -i 's/distributionUrl=.*zip/distributionUrl=https\:\/\/services.gradle.org\/distributions\/gradle-7.6-all.zip/' gradle/wrapper/gradle-wrapper.properties
          
          # Configure gradle.properties
          echo "android.useAndroidX=true" >> gradle.properties
          echo "android.enableJetifier=true" >> gradle.properties
          echo "org.gradle.jvmargs=-Xmx4096m" >> gradle.properties
          echo "org.gradle.daemon=false" >> gradle.properties

      - name: ðŸ”§ Configure for Standalone Build
        working-directory: android/app
        run: |
          # Find the react block in build.gradle and ensure bundleInDebug is set
          if grep -q "react {" build.gradle; then
            # React block exists, add bundleInDebug if not present
            if ! grep -q "bundleInDebug" build.gradle; then
              sed -i '/react {/a\    bundleInDebug = true' build.gradle
            fi
          else
            # No react block, add one
            echo "" >> build.gradle
            echo "project.ext.react = [" >> build.gradle
            echo "    bundleInDebug: true" >> build.gradle
            echo "]" >> build.gradle
          fi
          
          echo "=== app/build.gradle configuration ==="
          grep -A 5 "react" build.gradle || echo "React config added at end of file"

      - name: ðŸ”¨ Build APK
        working-directory: android
        run: ./gradlew assembleDebug --stacktrace

      - name: ðŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: arbitrage-standalone
          path: android/app/build/outputs/apk/debug/app-debug.apk