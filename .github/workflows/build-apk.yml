name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ— Setup Repo
        uses: actions/checkout@v3

      - name: ðŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ðŸ— Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ðŸ“¦ Install Dependencies
        run: npm install

      - name: âš™ï¸ Expo Prebuild
        run: npx expo prebuild --platform android

      - name: ðŸ”§ Fix Kotlin Version
        working-directory: android
        run: |
          # Check current Kotlin version in build.gradle
          echo "=== Root build.gradle ==="
          cat build.gradle 2>/dev/null | grep -i kotlin || echo "No kotlin found"
          
          echo "=== App build.gradle ==="
          cat app/build.gradle 2>/dev/null | grep -i kotlin || echo "No kotlin found"
          
          # Update Kotlin version in root build.gradle (buildscript block)
          if [ -f "build.gradle" ]; then
            sed -i 's/ext(\s*\["\'']kotlinVersion["\'']\s*=\s*["\''][0-9.]*["\'']\s*)/ext(["kotlinVersion" = "1.9.25"])/g' build.gradle
            sed -i 's/ext\s*(\s*["\'']kotlinVersion["\'']\s*=\s*["\''][0-9.]*["\'']\s*)/ext("kotlinVersion" = "1.9.25")/g' build.gradle
          fi
          
          # Update Kotlin version in app/build.gradle
          if [ -f "app/build.gradle" ]; then
            sed -i 's/ext\s*(\s*["\'']kotlinVersion["\'']\s*=\s*["\''][0-9.]*["\'']\s*)/ext("kotlinVersion" = "1.9.25")/g' app/build.gradle
          fi
          
          # Also update in gradle.properties
          echo "" >> gradle.properties
          echo "# Kotlin version fix" >> gradle.properties
          echo "android.kotlinVersion=1.9.25" >> gradle.properties
          echo "kotlinVersion=1.9.25" >> gradle.properties
          echo "suppressKotlinVersionCompatibilityCheck=true" >> gradle.properties
          
          # Verify changes
          echo "=== Updated gradle.properties ==="
          cat gradle.properties

      - name: ðŸ”¨ Build APK
        working-directory: android
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon

      - name: ðŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: arbitrage-app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
