name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ— Setup Repo
        uses: actions/checkout@v3

      - name: ðŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ðŸ— Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ðŸ“¦ Install Dependencies
        run: npm install --legacy-peer-deps

      - name: âš™ï¸ Expo Prebuild
        run: npx expo prebuild --platform android --clean

      # --- Ã‰TAPE 1 : FIX KOTLIN ---
      - name: ðŸ”§ Fix Kotlin Version
        working-directory: android
        run: |
          # On remplace la version dans le fichier principal
          sed -i 's/kotlinVersion = .*/kotlinVersion = "1.9.25"/' build.gradle
          # On assure la sÃ©curitÃ© via gradle.properties
          echo "android.kotlinVersion=1.9.25" >> gradle.properties
          echo "kotlinVersion=1.9.25" >> gradle.properties

      # --- Ã‰TAPE 2 : CONFIGURER RELEASE AVEC CLÃ‰ DEBUG ---
      # C'est l'astuce magique pour avoir un APK offline sans gÃ©rer de clÃ©s
      - name: ðŸ”“ Unlock Release Build
        working-directory: android
        run: |
          echo "" >> app/build.gradle
          echo "android.buildTypes.release.signingConfig = android.signingConfigs.debug" >> app/build.gradle

      # --- Ã‰TAPE 3 : BUILD RELEASE ---
      # On lance l'assemblage Release (toujours offline)
      - name: ðŸ”¨ Build Release APK
        working-directory: android
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease --no-daemon -PkotlinVersion=1.9.25

      - name: ðŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: arbitrage-app-release
          path: android/app/build/outputs/apk/release/app-release.apk