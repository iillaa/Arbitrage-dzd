name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ— Setup Repo
        uses: actions/checkout@v3

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ— Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ“¦ Install Dependencies
        run: npm install --legacy-peer-deps

      - name: âš™ï¸ Expo Prebuild
        run: npx expo prebuild --platform android --clean

      # --- LE FIX OFFLINE EST ICI ---
      # On injecte "bundleInDebug: true" dans le fichier de configuration de l'app
      # Cela oblige Gradle Ã  mettre le code JS DANS l'APK, pas sur un serveur.
      - name: ğŸ”§ Force Offline Bundle (Debug Mode)
        working-directory: android
        run: |
          # On cherche la configuration react et on ajoute l'option bundleInDebug
          sed -i '/project.ext.react = \[/a \ \ \ \ bundleInDebug: true,' app/build.gradle
          
          # VÃ©rification (pour Ãªtre sÃ»r que Ã§a a marchÃ©)
          grep -A 5 "project.ext.react" app/build.gradle

      - name: ğŸ”¨ Build APK
        working-directory: android
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon

      - name: ğŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: arbitrage-app-offline
          path: android/app/build/outputs/apk/debug/app-debug.apk