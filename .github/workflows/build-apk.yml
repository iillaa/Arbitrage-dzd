name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ— Setup Repo
        uses: actions/checkout@v3

      - name: ðŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ðŸ— Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ðŸ“¦ Install Dependencies
        # On installe sans cache pour garantir la fraÃ®cheur
        run: npm install

      - name: âš™ï¸ Expo Prebuild
        run: npx expo prebuild --platform android

      # --- CORRECTION FINALE ---
      # On force la version 1.9.25 (Requise par Compose 1.5.15)
      # On dÃ©finit les deux noms de variables possibles pour Ãªtre certain.
      - name: ðŸ”§ Fix Kotlin Version
        working-directory: android
        run: |
          echo "android.kotlinVersion=1.9.25" >> gradle.properties
          echo "kotlinVersion=1.9.25" >> gradle.properties
      # -------------------------

      - name: ðŸ”¨ Build APK
        working-directory: android
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: ðŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: arbitrage-app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk